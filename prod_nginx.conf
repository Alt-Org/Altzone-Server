events { worker_connections 1024; }

http {
    include mime.types;
    root /usr/local/nginx/public;

    server {
        listen 80;

        access_log off; #disable logs
        error_log syslog error;

        server_name altzone.fi;

        location / {
          proxy_pass http://altzone_api:8080;
        }
    }
}